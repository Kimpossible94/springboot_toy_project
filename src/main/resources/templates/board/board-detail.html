<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:replace="fragments :: flg_head"></th:block>
<link rel='stylesheet' href='/css/board/board.css'>
</head>
<body>

	<div class="content">
		<h2 class='tit'>게시판</h2>
		<div class="info" th:object="${datas.board}">
			<span th:text="|번호 : *{bdIdx}|"></span>
			<span th:text="|제목 : *{title}|"></span>
			<span th:text="|등록일 : *{regDate}|"></span>
			<span th:text="|작성자 : *{userId}|"></span>
		</div>
		<div class="info file_info">
				<li th:each="file : ${datas.files}" th:object="${file}">
					<a onclick="downloadFile([[*{file.originFileName}]],[[*{file.renameFileName}]],[[*{file.savePath}]])">[[*{file.originFileName}]]</a>
				</li>
		</div>
		<div class="article_content">
			<pre >[[${datas.board.content}]]</pre>
		</div>

	</div>
	<script type="text/javascript">
		let downloadFile = (ofn,rfn,path) =>{
			let paramObj = {
					originFileName : ofn,
					renameFileName : rfn,
					savePath : path
			}
			console.dir(urlEncoder(paramObj));
			
			location.href = '/download?' + urlEncoder(paramObj);
		}
	</script>
</body>
</html>
